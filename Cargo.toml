[package]
name = "scout"
version = "2.6.0"
authors = ["Juan Hern√°ndez <juan.hernandez.babon@gmail.com>"]
description = "Friendly fuzzy finder for the command line"
homepage = "https://github.com/jhbabon/scout"
repository = "https://github.com/jhbabon/scout"
readme = "README.md"
keywords = ["scout", "fuzzy", "fuzzyfinder", "cli", "async"]
license = "MIT"
edition = "2021"
rust-version = "1.58"
exclude = [
  "media/*",
  ".github/*",
]

[profile.release]
lto = true
codegen-units = 1

[lib]
name = "scout"
path = "src/lib.rs"

[[bin]]
name = "scout"
path = "src/main.rs"
doc = false
test = false

[dependencies]
futures = { version = "0.3", features = ["async-await"] }
async-std = { version = "1.10", features = ["unstable"] }
futures-timer = "3.0.2"
termios = "0.3.1"
termion = "1.5.3"
log = "0.4.8"
env_logger = "0.9.0"
rayon = "1.5.1"
libc = "0.2.121"
pico-args = "0.4.2"
serde = { version = "1.0.136", features = ["derive"] }
ansi_term = "0.12.1"
lazy_static = "1.4.0"
toml = "0.5.5"
unicode-segmentation = "1.9.0"
dirs = "4.0.0"
